<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>My Calculator</title>
</head>

<body>
    
    <div class="container">
        <div id="display">

        </div>
    
        <div class="box">
            <div class="line">
                <button id="plus" class="operators">+</button>
                <button id="minus" class="operators">-</button>
                <button id="multiply" class="operators">*</button>
                <button id="divide" class="operators">/</button>
            </div>
    
            <div class="line">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button id="point" class="operators">.</button>
            </div>
    
            <div class="line">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button id="open" class="parentheses">(</button>
            </div>
    
            <div class="line">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button id="close" class="parentheses">)</button>
            </div>
    
            <div class="line">
                <button class="num">0</button>
                <button id="clear" class="others">AC</button>
                <button id="clear_one" class="others">C</button>
                <button id="equal" class="others">=</button>
            </div>
    
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
